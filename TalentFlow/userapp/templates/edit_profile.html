{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalentFlow | Edit Profile</title>

    <style>
        * { box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

        body {
             margin: 0;
             min-height: 100vh;        /* allow page to grow */
             background: linear-gradient(120deg, #4f46e5, #06b6d4);
             display: flex;
             justify-content: center;
             align-items: flex-start;  /* start from top */
             padding: 40px 0;          /* space above & below card */
        }

        .card {
            background: #ffffff;
            width: 500px;
            max-width: 90vw;          /* responsive */
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        .card {
            max-height: 90vh;
            overflow-y: auto;
        }



        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        textarea { resize: vertical; }

        input:focus, select:focus, textarea:focus {
            border-color: #4f46e5;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background: #4338ca;
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            text-align: center;
            color: #dc2626;
            margin-bottom: 12px;
            font-size: 13px;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Edit Profile</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Role</label>
            <select name="user_type" required>
                <option value="student" {% if profile.user_type == 'student' %}selected{% endif %}>Student</option>
                <option value="recruiter" {% if profile.user_type == 'recruiter' %}selected{% endif %}>Recruiter</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="3">{{ profile.bio }}</textarea>
        </div>

        <div class="form-group">
            <label>Headline</label>
            <input type="text" name="headline" value="{{ profile.headline }}">
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" value="{{ profile.location }}">
        </div>

        <div class="form-group">
            <label>Website</label>
            <input type="url" name="website" value="{{ profile.website }}">
        </div>

        <div class="form-group">
            <label>LinkedIn (full URL)</label>
            <input type="url" name="linkedin" value="{{ profile.get_links.linkedin }}">
        </div>

        <div class="form-group">
            <label>GitHub (full URL)</label>
            <input type="url" name="github" value="{{ profile.get_links.github }}">
        </div>

        <div class="form-group">
            <label>Portfolio (URL)</label>
            <input type="url" name="portfolio" value="{{ profile.get_links.portfolio }}">
        </div>

        <div class="form-group">
            <label>Other Links (comma separated, format: Label:URL)</label>
            <input type="text" name="other_links" value="{% if profile.get_links.other %}{% for o in profile.get_links.other %}{{ o.label }}:{{ o.url }}{% if not forloop.last %}, {% endif %}{% endfor %}{% endif %}">
        </div>

        <div class="form-group">
            <label>CGPA</label>
            <input type="number" step="0.01" name="cgpa" value="{{ profile.cgpa }}">
        </div>

        <div class="form-group">
            <label>Skills (comma separated)</label>
            <textarea name="skills" rows="2">{{ profile.skills|join:", " }}</textarea>
        </div>

        <div class="form-group">
            <label>Experience (years)</label>
            <input type="number" step="0.1" name="experience" value="{{ profile.experience }}">
        </div>

        <div class="form-group">
            <label>Certifications (comma separated)</label>
            <textarea name="certifications" rows="2">{{ profile.certifications|join:", " }}</textarea>
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" name="profile_picture">
        </div>

        <button type="submit">Update Profile</button>
    </form>
    </form>

    <div style="display:flex;gap:12px;align-items:center;margin-top:12px;">
        <div style="flex:1">
            {% if profile.user_type == 'recruiter' %}
                <a href="{% url 'recruiter_dashboard' %}">Back to Dashboard</a>
            {% else %}
                <a href="{% url 'student_dashboard' %}">Back to Dashboard</a>
            {% endif %}
        </div>

        <div>
            <form method="POST" action="{% url 'remove_profile' %}" onsubmit="return confirm('This will clear your profile data. Continue?');">
                {% csrf_token %}
                <button type="submit" style="background:#ef4444;padding:8px 12px;border-radius:6px;border:none;color:white;cursor:pointer;">Remove Profile</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
