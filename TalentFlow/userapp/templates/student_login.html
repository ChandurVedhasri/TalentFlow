{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TalentFlow | Student Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #111827;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            text-align: center;
            color: #dc2626;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Student Login</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'student_login' %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Email or Username</label>
            <input type="text" name="username" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="links">
        New user?
        <a href="{% url 'register' %}">Register here</a><br><br>
        Are you a recruiter?
        <a href="{% url 'recruiter_login' %}">Recruiter Login</a>
    </div>
</div>

</body>
</html>
