{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>TalentFlow - Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(120deg, #4f46e5, #06b6d4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #111827;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #374151;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            border-color: #4f46e5;
            outline: none;
        }

        .toggle {
            position: absolute;
            right: 10px;
            top: 36px;
            cursor: pointer;
            font-size: 12px;
            color: #4f46e5;
        }

        .strength {
            font-size: 12px;
            margin-top: 5px;
        }

        .weak { color: #dc2626; }
        .medium { color: #d97706; }
        .strong { color: #16a34a; }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #4338ca;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            text-align: center;
            color: #dc2626;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
    
    
</head>
<body>

<div class="card">
    <h2>Login</h2>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit">Login</button>
</form>

<p class="links">
    Don't have an account?<br>
    <a href="{% url 'student_login' %}">Student Login</a> |
    <a href="{% url 'recruiter_login' %}">Recruiter Login</a>
</p>

</div>



</body>
</html>
